<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Quiz</title>
        <link rel="icon" type="image/x-icon" href="js.png">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>

        <main>
         <section class="quiz">
            <div class="head">
                <p class="title">notNotation</p> 
                <p class="subtitle">Daily Quiz to Test Your Knowledge</p>    

            </div>

            <div class="result hide">
            <p></p>
            <p class="reload">
            <button onclick="document.location.reload(true)">Try Again!</button>
            </p>
            </div>

            <form class="qzform">
             <div class="q">
                <p>1.What is the capital city of Australi? </p>
                <div class="option">
                    <input type="radio" name="q1" value="A" checked>
                    <label for="">A. Sydney</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" value="B">
                    <label for="">B. Canberra</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" value="C">
                    <label for="">C. Melbourne</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" value="D">
                    <label for="">D. Brisbane</label>
                </div>
             </div>
             <div class="q">
                <p>2.what is the capital city of USA? </p>
                <div class="option">
                    <input type="radio" name="q2" value="A" checked>
                    <label for="">A. NewYork</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" value="B">
                    <label for="">B. New Jersey </label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" value="C">
                    <label for="">C. Penninsluviya</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" value="D">
                    <label for="">D. Washington DC</label>
                </div>
             </div>   
             <div class="q">
                <p>3.What is the capital city of India? </p>
                <div class="option">
                    <input type="radio" name="q3" value="A" checked>
                    <label for="">A. Mumbail</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" value="B">
                    <label for="">B. Delhi</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" value="C">
                    <label for="">C. Bangalore</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" value="D">
                    <label for="">D. Hyderabad</label>
                </div>
             </div>   
             <div class="q">
                <p>4.What is the capital City of Japal? </p>
                <div class="option">
                    <input type="radio" name="q4" value="A" checked>
                    <label for="">A. Osaka</label>
                </div>
                <div class="option">
                    <input type="radio" name="q4" value="B" >
                    <label for="">B. Fukuoka</label>
                </div>
                <div class="option">
                    <input type="radio" name="q4" value="C">
                    <label for="">C. Hiroshima</label>
                </div>
                <div class="option">
                    <input type="radio" name="q4" value="D">
                    <label for="">D. Tokyo</label>
                </div>
             </div>   
             <div class="q">
                <p>5. What is the capital city of Nepal? </p>
                <div class="option">
                    <input type="radio" name="q5" value="A" checked>
                    <label for="">A. Kathmandu</label>
                </div>
                <div class="option">
                    <input type="radio" name="q5" value="B">
                    <label for="">B. Butwal</label>
                </div>
                <div class="option">
                    <input type="radio" name="q5" value="C" >
                    <label for="">C. Kohalpur </label>
                   
                </div>
                <div class="option">
                    <input type="radio" name="q5" value="D">
                    <label for="">D. Surkhet</label>
                </div>

               
             </div> 

             <div class="submit">
                <input type="submit" value="Submit">
            </div>

            </form>

         </section>    
        </main>

        <script src="./index.js"></script>
       
    </body>
</html>
